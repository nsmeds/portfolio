<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Niilo Smeds</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Lato:400" rel="stylesheet">
    <script id="template" type="text/x-handlebars-template">
      <section class="project" data-author="{{author}}">
        <h3>{{title}}</h3>
        <p class="project-body-text">{{{body}}}</p>
        <a href="#" class="read-more">More ...</a>
        <div class="dateline">
          {{publishStatus}}
        </div>
      </section>
    </script>
    <script id="repos-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}"><h4>{{name}}</h4></a>
        <p>Description: {{description}}</p>
        <p>Primary Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last Updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <header>
      <section class="header-headings">
      <h1>Niilo Smeds</h1>
      <h2>Full-Stack JavaScript Developer</h2>
      </section>
      <nav class="nav clearfix">
        <ul class="icons">
          <li class="tab"><a href="https://github.com/nsmeds"><img src="vendor/images/github.svg" alt="Github"></a></li>
          <li class="tab"><a href="https://www.linkedin.com/in/niilo-smeds-4a0605120"><img src="vendor/images/linkedin.svg" alt="LinkedIn"></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>
        Hello! Please find my portfolio at <a href="https://nsmeds.github.io">https://nsmeds.github.io</a>
      </h3>
    </main>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="models/projects.js"></script>
    <!--<script src="models/repos.js"></script>-->
    <script src="views/sectionView.js"></script>
    <!--<script src="views/repoView.js"></script>-->
    <script src="controllers/projectController.js"></script>
    <script src="controllers/aboutController.js"></script>
    <!--<script src="controllers/reposController.js"></script>-->
    <script src="controllers/routes.js"></script>
  </body>
</html>
